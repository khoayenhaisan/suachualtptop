<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Chữa & Mua Bán Laptop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Sửa Chữa Laptop</div>

            <ul>

    <section class="banner">
        <img src="banner.jpg" alt="Banner quảng cáo">

    <section class="categories">
        <h2>Danh Mục Sản Phẩm</h2>

    <section class="news">

        <article>Bài viết về công nghệ mới nhất</article>
    </section>
    
    <footer>
        <p>Liên hệ: 0388728124 - Địa chỉ: 60/10 Tuệ Tĩnh, P.13, Q.11</p>
